server:
  port: 555

spring:
  application:
    name: es-server
  profiles:
    active: dev

  main:
    allow-bean-definition-overriding: true
  mvc:
    throw-exception-if-no-handler-found: true
    jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      default-property-inclusion: always #non_null#non_empty
      time-zone: GMT+8
    servlet:
      multipart:
        max-file-size: 100MB
        max-request-size: 300MB

  datasource:
    test-while-idle: true
    time-between-eviction-runs-millis: 3600000
    validation-query: SELECT 1
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: DatebookHikariCP
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 600000
      connection-test-query: SELECT 1
      max-lifetime: 1800000
      connection-timeout: 30000
#    url: jdbc:mysql://139.155.72.177:31001/seata-at-test?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
#    username: seata
#    password: seata..123
    url: jdbc:mysql://localhost:3306/test?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root

  data:
    elasticsearch:
      repositories:
        enabled: true
      cluster-nodes: 192.168.200.30:9300 # 集群模式下用逗号分开
      cluster-name: elasticsearch
#      properties:
#        xpack.security.user: elastic:123456
  elasticsearch:
    rest:
      uris: http://192.168.200.30:9200
#      username:
#      password:

  jpa:
    show-sql: true


# LOGGING
logging:
  level:
    root: info
    org:
      springframework:
        data:
          elasticsearch: debug
  file:
    path: logs
    max-history: 90
    max-size: 1GB