    url: jdbc:mysql://localhost:3306/test?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root

  jpa:
    show-sql: true


# LOGGING
logging:
  level:
    root: info
    org:
      springframework:
        data:
          elasticsearch: debug
  file:
    path: logs
    max-history: 90
    max-size: 1GB